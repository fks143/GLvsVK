apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.fks143.glvsvk"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            ndk {
                moduleName "mjni"
                ldLibs "EGL", "GLESv3", "android", "log"
                stl "gnustl_static"
                cFlags "-std=c++11"
            }
        }

        debug {
            ndk {
                moduleName "mjni"
                ldLibs "EGL", "GLESv3", "android", "log"
                stl "gnustl_static"
                cFlags "-std=c++11"
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
}
